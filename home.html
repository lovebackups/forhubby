<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Cursive&display=swap" rel="stylesheet">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20240128/ourmid/pngtree-pink-heart-png-png-image_11502182.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh;
            background-image: url('./img/8.png'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .navbar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            display: flex; /* Use flexbox */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Vertically align items */
            padding-bottom: 70px;
            margin-top: 28px;
            padding-left: 100px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center the links */
            align-items: center;
        }

        .navbar ul li {
            margin: 0 20px; /* Space between links */
        }

        .navbar ul li a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            color: #888;
        }

        .content {
            flex: 1; /* Allow content to take up remaining vertical space */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            color: #555;
            margin-bottom: 20px;
        }

        .search-icon {
            margin-right: 10px; /* Adjust spacing as needed */
        }

        .profile-icon {
            margin-left: 100px; /* Adjust spacing to move it to the right */
        }
       .navbar img {
            height: 20px; /* Adjust the height as needed */
            width: auto; /* Maintain aspect ratio */
        }

    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="collectives.html">Collectives</a></li>
        </ul>
        <img class = "profile-icon" src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/user.svg" />
    </div>
</body>
</html>
