<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Cursive&display=swap" rel="stylesheet">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20240128/ourmid/pngtree-pink-heart-png-png-image_11502182.png">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('./img/2.png');
            background-size: cover;
            background-position: center;
            font-family: 'Cursive', cursive;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: 450px;
        }

        .login-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #aaa;
        }

        .login-container button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #367c39;
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        const validUsername = 'gialen';
        const validPassword = '050623';

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = form.username.value;
            const password = form.password.value;

            if (username === validUsername && password === validPassword) {
                message.textContent = 'Login successful!';
                message.style.color = 'green';
                window.location.href = 'home.html'; // Redirect to home.html
            } else {
                message.textContent = 'Invalid username or password';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
